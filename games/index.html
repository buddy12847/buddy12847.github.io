		<link rel="icon" href="../favicon.ico">
		<style>
			body{background-color:#ffcccc;}
			h1{text-align:center; line-height:0;}
			.container{
				display:grid;
				height:100vh;
				grid-template-columns: .5fr 2fr;
				grid-template-rows: .1fr .1fr 2fr;
				grid-template-areas:
				"nav nav"
				"header header"
				"leftbar main"
				"leftbar main"
			}
			nav{
				grid-area: nav;
			}
			header{
				grid-area: header;
			}
			#leftbar{
				grid-area: leftbar;
			}
			main{
				grid-area: main;
			}
			/* Nav */
			.toppestnav {
				background-color: #ffcccc;
				overflow: hidden;
				border-style: inset;
			}
			.toppestnav a {
				float: left;
				text-align: center;
				padding: 5px 15px;
				text-decoration: none;
				color: black;
			}
			.toppestnav a:hover {
				background-color: #ffb3b3;}
			.toppestnav a.active {
				background-color: #ff9999;
				color: white;
			}
			main{
				margin-left:10px;
			}
			main img{
				width:200px;
				padding: 0;
			}
			main a{
				line-height: 0;
				padding: 0;
				text-decoration: none;
				font-size:20px;
				color: black;
			}
			main h5{
				font-size:17px;
				margin-top:15px;
				margin:10px;
			}
			figure {
				display: inline-block;
				margin: 0px;
				margin-right:25px;
			}
			figure img{
				vertical-align: top;
			}
			figure figcaption{
				text-align: center;
			}
		</style>
	</head>
